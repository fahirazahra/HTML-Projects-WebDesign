<!--Membuat Tabel dan Kolom-->

<!DOCTYPE html>
<html>
<head>
    <title>LATIHAN 1 (Contoh)</title>
</head>
<body>
    <center>
        <!--Pembuatan Tabel-->
        <table cellpadding=5 cellspacing=5 border=1>
            <!--Judul Tabel-->
            <caption>Ini Adalah Judul Tabel</caption>
            <!--Nama Kolom Tabel-->
            <tr>
                <th>Kolom Pertama</th>
                <th>Kolom Kedua</th>
            </tr>
            <!--Dara Row-1-->
            <tr>
                <th>Baris 1 Kolom 1</th>
                <th>Baris 1 Kolom 2</th>
            </tr>
            <!--Data Row-2-->
            <tr>
                <td>Baris 2 Kolom 1</td>
                <td>Baris 2 Kolom 2</td>
            </tr>

        </table>
        <!--Tip : Untuk membuat komentar teks seperti ini
                    Adalah dengan menekan ctrl+/.
                    Setiap code yang diberi tag comment
                    tidak akan ditampilkan oleh browser.-->
    </center>
</body>
</html>
